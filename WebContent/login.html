<html>
    <head>

    <body>
  	<div id = "background">

  		<div id = "login-sequence-1" class="login_sequence">
  					<span>Enter your Company's Name</span><br><input id="user-company-name" type="text" tabindex="1" 
						placeholder="Example: 1Qubit"><br>						
			<input id="go-to-login-seq-2" class = "login-seq-button" type="button" value="Continue"tabindex="2" onclick="nextLoginSeq();"> 			
  		</div>
  		
  		<div id = "login-sequence-2" class="login_sequence" style="margin-left: 100%">
			<span>Your Email Address</span><input id="user-email-address" type="text" tabindex="1" 
						placeholder=""><br>
			<span>Password</span><br><input id="user-password" type="text" tabindex="2" 
						placeholder=""><br>						
			<input id="submit-data" class = "login-seq-button" type="button" value="Login"tabindex="3"> 		
  		</div>		
		
  		
  	</div>
